<div style="padding: 20px">
    <h3 class="bg-primary p-a-1">{{getName()}}'s To Do List</h3>
    <div class="m-t-1 m-b-1">       
       <input type="text" class="form-control" #todoText>
       <input name="btnAddTask" id="btnAddTask" class="btn btn-primary m-t-1" type="button" value="Add" (click)="addToDoItem(todoText.value)">
    </div>
    <table class="table table-striped table-bodered">
        <thead>
            <tr>
                <th></th>
                <th>Description</th>
                <th>Done</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of getToDoItems(); let i = index">
                <td>{{ i+1 }}</td>
                <td>{{ item.action }}</td>
                <td> <input type="checkbox" [(ngModel)]="item.done" /> </td>
                <td [ngSwitch]="item.done">
                    <span *ngSwitchCase="true">Yes</span>
                    <span *ngSwitchDefault>No</span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
