<div>
    <nav class="navbar">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Sports Store</a>
            <span class="nav-item pull-right"> <cart-summary></cart-summary> </span>
        </div>
    </nav>
    <div class="row">
        <div class="col-md-3">
            <button class="btn btn-block btn-outline-primary" (click)="changeCategory()">Home</button>
            <button *ngFor="let cat of categories" class="btn btn-outline-primary btn-block" [class.active]="cat == selectedCategory"
                (click)="changeCategory(cat)">
                {{cat}}
                </button>
                <button class="btn btn-block btn-danger m-t-3" routerLink="/admin">Admin</button>
        </div>
        <div class="col-md-9">
            <div *ngFor="let product of products" class="card card-outline-primary" style="margin-top: 5px;">
                <h4 class="card-header">
                    {{product.name}}
                    <span class="pull-right tag tag-pill tag-primary">
                   {{product.price | currency: "USD":true:"2.2-2"}} 
                </span>
                </h4>
                <div class="card-text p-a-1">
                    {{product.description}}
                    <button class="btn btn-success btn-sm pull-right" (click)="addProductToCart(product)">
                    Add To Cart
                </button>
                </div>
            </div>
            <div>
                <div class="form-inline pull-left m-r-1">
                    <select class="form-control" [value]="productsPerPage" (change)="changePageSize($event.target.value)">
                       <option value="3">3 per Page</option>
                       <option value="4">4 per Page</option>
                       <option value="6">6 per Page</option>
                      <option value="8">8 per Page</option>
            </select>
                </div>
                <div class="btn-group pull-right">
                    <button *counter="let page of pageCount" (click)="changePage(page)" class="btn btn-outline-primary" [class.active]="page == selectedPage">
            {{page}}
         </button>
                </div>
            </div>
        </div>
    </div>
